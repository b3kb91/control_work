{% extends 'base.html' %}

{% block content %}
    <h1>Список альбомов</h1>
    <ul>
        {% for album in albums %}
            <li>
                <a href="{% url 'webapp:detail_album' album.pk %}">{{ album.title }}</a>
                - {{ album.created_at }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}

{% block paginator %}

    <div class="paginator mt-4">
        {% if is_paginated %}
            {% include "partial/pagination.html" %}
        {% endif %}
    </div>
{% endblock %}
