{% extends "base.html" %}

{% block title %}
    <title>GuestBook</title>
{% endblock %}
<br>
<a href="create/">Создать гостевую книгу</a><br><br>
<br>
{% block content %}
    <form method="GET" action="">
        {% csrf_token %}
        <br>{{ form.as_p }}
        <button type="submit">Найти</button>
    </form>
    <br><h1>Гостевая книга</h1>
    {% for guest in guest_book %}
        <div class="card w-50 mt-3">
            <div class="card-body">
                <h5 class="card-title "><strong>{{ guest.name }} - ({{ guest.email }})</strong></h5>
                <p class="card-text"><strong>{{ guest.text }}</strong></p>
                <a href="{% url 'update' guest.pk %}">
                   <i class="fa-2x fa-sharp fa-regular fa-pen-to-square"></i>
                </a>
                <a href="{% url 'delete' guest.pk %}">
                   <i class="fa-2x fa-solid fa-trash"></i> 
                </a>
            </div>
        </div>
    {% endfor %}
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
